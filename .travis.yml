
language: java

jdk:
  - openjdk6

addons:
  apt:
    packages:
      - xvfb

install:
  - export DISPLAY=':99.0'
  - /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -screen 0 1024x768x24 -ac +extension GLX +render

script:
  ./gradlew check --debug
